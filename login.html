<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="auth.js" defer></script>
</head>
<body class="auth-body">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <img src="login-image.jpg" alt="Login Image" class="auth-image">
        <form id="loginForm" class="auth-form">
            <input type="text" id="loginUsername" placeholder="Enter Username" required aria-label="Username">
            <input type="password" id="loginPassword" placeholder="Enter Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
