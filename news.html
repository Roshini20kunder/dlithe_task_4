<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="news.css">
    <script src="news.js" defer></script>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>
    <main>
        <section class="search-container">
            <input type="text" id="searchInput" placeholder="Search news..." aria-label="Search News">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="world">World</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="environment">Environment</option>
            </select>
            <select id="dateFilter">
                <option value="all">All Dates</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            <select id="popularityFilter">
                <option value="all">All Popularity</option>
                <option value="high">Most Popular</option>
                <option value="medium">Moderately Popular</option>
                <option value="low">Least Popular</option>
            </select>
        </section>
        <div class="news-container">
            <!-- News articles will be dynamically inserted here -->
        </div>
    </main>
    <section>
        <button onclick="window.location.href='index.html'">Return to Home</button>
    </section>

    <!-- News Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="News Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>
</body>
</html>
