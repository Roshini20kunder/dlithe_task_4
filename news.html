<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="news.css">
    <script src="news.js" defer></script>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>
    <main>
        <section class="search-container">
            <input type="text" id="searchInput" placeholder="Search news..." aria-label="Search News">
        </section>
        <div class="news-container">
            <div class="news-card" data-id="1">
                <img src="news-image1.jpg" alt="News 1" class="news-image">
                <h2>Major Earthquake Hits City</h2>
            </div>
            <div class="news-card" data-id="2">
                <img src="news-image2.jpg" alt="News 2" class="news-image">
                <h2>Local Team Wins Championship</h2>
            </div>
            <div class="news-card" data-id="3">
                <img src="news-image3.jpg" alt="News 3" class="news-image">
                <h2>New Smartphone Released</h2>
            </div>
            <div class="news-card" data-id="4">
                <img src="news-image4.jpg" alt="News 4" class="news-image">
                <h2>Flu Season Approaches</h2>
            </div>
            <div class="news-card" data-id="5">
                <img src="news-image5.jpg" alt="News 5" class="news-image">
                <h2>New Conservation Efforts Launched</h2>
            </div>
        </div>
    </main>

    <!-- News Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="News Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>
</body>
</html>
