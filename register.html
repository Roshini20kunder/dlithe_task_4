<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="auth.js" defer></script>
</head>
<body class="auth-body">
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <img src="register-image.jpg" alt="Register Image" class="auth-image">
        <form id="registerForm" class="auth-form">
            <input type="text" id="regUsername" placeholder="Enter Username" required aria-label="Username">
            <input type="password" id="regPassword" placeholder="Enter Password" required aria-label="Password">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
